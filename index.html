<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-today">
          <div class="current-weather">
            <div class="city-temp">
              <h1 class="current-city" id="current-city">Paris</h1>
              <div class="current-temperature">
                <span class="current-temperature-value">24</span>
                <span class="current-temperature-unit">Â°C</span>
              </div>
            </div>
            <div class="weather-info">
              <div class="current-temperature-icon"></div>
              <p class="current-details">
                <span id="current-date">Wednesday 13:36</span>,
                <span class="description">moderate rain</span> <br />
                Humidity:
                <strong><span class="humidity-value">87</span>%</strong>, Wind:
                <strong><span class="wind-value">7.2</span>km/h</strong>
              </p>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/mrynp" target="_blank"
            >Marienne Panganiban</a
          >
          and is
          <a href="https://github.com/mrynp/weather-project" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://www.netlify.com/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
